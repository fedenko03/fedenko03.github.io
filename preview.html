          </div>

        </div>
        <a class="carousel-control-prev" href="#game" role="button" data-slide="prev">

      <div class="otstup"></div>

        <div class="carousel-inner imgp shadow" style="max-width: 50%; margin-left: auto; margin-right: auto">
          <div class="carousel-item active">
            <img class="d-block w-100 imgp" src="s-main.png">

          <div class="carousel-item">

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
